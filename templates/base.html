<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <title>{{title}}</title>
    <style>
        body {
            background: darkgray;
        }

        .div-center {
            background-color: #FFFFFF;
        }

        .h5-step {
            background-color: #FFFFFF;
            padding-left: 10%
        }

        .div-center2 {
            margin-left: auto;
            margin-right: auto;
            width: 58em;
        }

        img.resize {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand active" href="#">
                <!-- img src="static/img/test_logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top" -->
                Storage
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#"
                           id="navbarDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Товары
                        </a>
                        <ul class="dropdown-menu"
                            aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item"
                                   href="#">Медикаменты</a></li>
                            <li><a class="dropdown-item" href="#">Продовольствие</a>
                            </li>
                            <li><a class="dropdown-item" href="#">Техника</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Работа</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">...</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <button class="btn btn-outline-success form-control me-2"
                        type="button">Вход
                </button>
                <!--a href="/register"-->
                <!-- Button trigger modal -->
                <!--button type="button" data-toggle="modal"
                        data-target="#exampleModalCenter"
                        class="btn btn-outline-primary me-2">
                    Регистрация
                </button-->

                <!--/a-->
            </form>
        </div>
    </nav>
</header>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Запустить модальное окно
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<div class="container">
    <div class="row" align="center">
        <div class="col-12 div-center">
            <h1 align="center">Что такое storage.ru?</h1>
            <h5 align="left" class="h5-step">Наш сайт предоставляет возможность
                просмотреть любые товары из наших магазинов онлайн.</h5>
            <div class="container div-center2">
                <div class="row" align="center">
                    <div class="card" style="width: 18rem;">
                        <img src="static/img/card_img1.jpg"
                             class="card-img-top resize" alt="...">
                        <div class="card-body"><p class="card-text">
                            Надежность</p></div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="static/img/card_img2.jpg"
                             class="card-img-top resize" alt="...">
                        <div class="card-body"><p class="card-text">Скорость
                            доставки</p></div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="static/img/card_img3.jpg"
                             class="card-img-top resize" alt="...">
                        <div class="card-body"><p class="card-text">24/7</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Begin page content -->
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
</body>
</html>
