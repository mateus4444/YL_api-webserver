<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          rel="stylesheet">
    <link href="{url_for('static', filename='css/style.css')}" rel="stylesheet"
          type="text/css">
    <title>Пример формы</title>

</head>
<body>
<h1 align="center">Регистрация</h1>
<div>
    <form class="login_form" enctype="multipart/form-data" method="post">
        <input class="form-control" id="name" name="name"
               placeholder="Введите имя" type="name">
        <input class="form-control" id="surname" name="surname"
               placeholder="Введите фамилию" type="name">
        </br>
        <input aria-describedby="emailHelp" class="form-control" id="email"
               name="email" placeholder="Введите адрес почты" type="email">
        <div class="form-group">
            <label for="classSelect">Какое у вас образование?</label>
            <select class="form-control" id="classSelect" name="class">
                <option>Начальное</option>
                <option>Среднее</option>
                <option>Высшее</option>
                <option>Сверхразум</option>
            </select>
        </div>
        <div class="form-group">
            <label for="form-check">Выберите желаемую профессию</label>
            <div class="form-check">
                <input class="form-check-input" id="engeneer" name="engeneer"
                       type="checkbox">
                <label class="form-check-label" for="engeneer">
                    Инженер-исследователь
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="pilot" name="pilot"
                       type="checkbox">
                <label class="form-check-label" for="pilot">
                    Пилот
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="builder" name="builder"
                       type="checkbox">
                <label class="form-check-label" for="builder">
                    Строитель
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" form-check-label id="Wizard"
                       name="Wizard" type="checkbox" value="Wizard>
                                          <label class="" for="Wizard">
                Экзобиолог
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" form-check-label id="Medic"
                       name="Medic" type="checkbox" value="Medic>
                                          <label class="" for="Medic">
                Врач
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="about">Почему хотите принять участие в миссии?</label>
            <textarea class="form-control" id="about" name="about"
                      rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Приложите фотографию</label>
            <input class="form-control-file" id="photo" name="file"
                   type="file">
        </div>
        <div class="form-group">
            <label for="form-check">Укажите пол</label>
            <div class="form-check">
                <input checked class="form-check-input" id="male" name="sex"
                       type="radio" value="male">
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="female" name="sex"
                       type="radio" value="female">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>
        <div class="form-group form-check">
            <input class="form-check-input" id="acceptRules" name="accept"
                   type="checkbox">
            <label class="form-check-label" for="acceptRules">Готовы ли
                остаться на Марсе?</label>
        </div>
        <button class="btn btn-primary" type="submit">Записаться</button>
    </form>
</div>
</body>
</html>
